{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <form mehotd='POST' action="{% url 'professor:register' %}">
        {% csrf_token %}
        <div class="main-container">
            <div class="green-container">
                <div class="image1"></div>
                <div class="image2"></div>
            </div>
            <div class="content-container">
                <h1>Professor</h1>
                <div class="form-container">
                    <input type="text" name="name" placeholder="Nome" style="width: 100%;">
                    <div style="width: 100%;">
                        <input type="text" name="cpf" placeholder="CPF">
                        <input type="text" name="phone_number" placeholder="Telefone">
                    </div>
                    <div style="width: 100%;">
                        <input type="text" name="especiality" placeholder="Especialidade">
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div style="width: 100%;">
                        <input type="text" name="address" placeholder="EndereÃ§o">
                        <input placeholder="Data de Nascimento" name="birth_date" class="textbox-n" type="text" onfocus="(this.type='date')" id="date" />
                    </div>
                    <div style="width: 100%;">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="password" name="confirmar_senha" placeholder="Confirmar Senha">
                    </div>
                </div>
                <input type="submit" value="Cadastrar" style="width: 20%; height: 5%; background-color: #FF7E21; color: #FFF; border: none; cursor: pointer; margin-top: auto; margin-bottom: 20px; display: block; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            </div>
        </div>
    </form>
</body>
</html>
